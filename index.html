<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <title>Nettantra</title>
  </head>
  <body>
    <div
      class="container"
      style="border: solid; border-radius: 5px; width: auto; height: auto"
    >
      <div class="jumbotron" style="background-color: rgb(155, 201, 234)">
        <form class="form" method="post" role="form" data-toggle="validator" action="2nd_page.html">
          <div class="form-group">
            <div class="container">
              <label for="" class="label"><b>Name</b></label>
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control p3"
                    placeholder="First"
                    id="first_name"
                  required/>
                </div>
                <br /><br />

                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control p3"
                    placeholder="Last"
                    id="last_name"
                  required/>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="container">
              <label for="" class="label"><b>DOB</b></label>

              <input
                type="date"
                class="form-control col-md-12"
                placeholder="dd/mm/YY"
                id="dob"
              required/>
            </div>
          </div>
          <div class="form-group">
            <div class="container">
              <label for=""><b>Email</b></label>
              <input type="text" class="form-control col-md-12" id="email" required/>
            </div>
          </div>
          <div class="form-group">
            <div class="container">
              <label for=""><b>Father's Name</b></label>
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control p3"
                    id="father_first"
                    placeholder="First"
                  required/>
                </div><br><br>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control p3"
                    id="father_last"
                    placeholder="Last"
                  required/>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="container">
            <label for=""><b>Mother's Name</b></label>
            <div class="row">
            <div class="col-md-6">
                <input
                type="text"
                class="form-control p3"
                id="mother_first"
                placeholder="First"
                required/>
            </div><br><br>
            <div class="col-md-6">
                <input
                type="text"
                class="form-control p3"
                id="mother_last"
                placeholder="Last"
                required/>
                </div>
        </div>
          </div>
          <div class="form-group">
            <div class="container">
            <label for=""><b>Gender</b></label>
            <div class="form-group">
              <div class="form-check form-check-inline col-md-6">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="gender"
                  value="M"
                />
                <label class="form-check-label" for="inlineRadio1">M </label>
              </div>
              <div class="form-check form-check-inline col-md-6">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="gender"
                  value="F"
                />
                <label class="form-check-label" for="inlineRadio2">F</label>
              </div>
            </div>
            </div>
          </div>
          <div class="form-group">
              <div class="container">
            <label for=""><b>Nationality</b></label>
            <input type="text" class="form-control col-md-12" id="nationality" required/>
        </div>
          </div>
          <div class="form-group">
            <div class="container">
            <label for=""><b>Home Address</b></label>
            <input
              type="text"
              class="form-control col-md-12"
              id="home_address"
              placeholder="Street Address"
            required/><br>
           <div class="row">
               <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="City"
            required/>
        </div><br><br>
        <div class="col-md-6">
            <select name="" id="country" class="form-control" required>
              <option value="" selected>country</option>
              <option value="india">India</option>
              <option value="pakistan">Pakistan</option>
              <option value="Afghanistan">Afghanistan</option>
              <option value="other">Others</option>
            </select>
            </div>
        </div>
          </div>
        </div>
          <div class="form-group">
            <div class="container">
            <label for=""><b>Telephone - Home</b></label>
            <input
              type="text"
              id="telephone_home"
              class="form-control col-md-12"
              placeholder="### ### ####"
            required/>
          </div>
        </div>
          <div class="form-group">
            <div class="container">
            <label for=""><b>Telephone - Mobile</b></label>
              <input
                type="text"
                class="form-control col-md-12"
                id="telephone_mobile"
                placeholder="### ### ####"
              required/>
            </div>
          </div>
          <div class="form-group">
            <div class="container">
          <button
            class="btn btn-success btn-lg btn-block"
            type="submit"
            name="next">
            Next
          </button>
          </div>
        </div>
    </div>
        </form>
      </div>
    </div>
    <script src="bootstrap-validate.js"></script>
    <script>
        bootstrapValidate('#first_name','min:2: please enter atleast 2 character')
        bootstrapValidate('#last_name','min:2: please enter atleast 2 character')
        bootstrapValidate('#email','email: please enter valid email')
        bootstrapValidate('#father_first','min:2: please enter atleast 2 character')
        bootstrapValidate('#father_last','min:2: please enter atleast 2 character')
        bootstrapValidate('#mother_fast','min:2: please enter atleast 2 character')
        bootstrapValidate('#mother_last','min:2: please enter atleast 2 character')
        bootstrapValidate('#nationality','min:3: please enter atleast 3 character')
        bootstrapValidate('#home_address','min:10: please enter atleast 10 character')
        bootstrapValidate('#city','min:5: please enter atleast 2 character')
        bootstrapValidate('#telephone_home','min:10: please enter atleast 2 character')
        bootstrapValidate('#telephone_mobile','min:10: please enter atleast 2 character')
    </script>
  </body>
</html>

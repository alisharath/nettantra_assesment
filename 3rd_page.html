    />

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    <title>Nettantra</title>
  </head>
  <body>
    <div
      class="container"
      style="border: solid; border-radius: 5px; width: auto; height: auto"
    >
      <div class="jumbotron" style="background-color: rgb(155, 201, 234);">
        <form action="3rd_page.html" class="form" action="2nd_page.html">
         <div class="form-group">
             <label for=""><b>Recent Passport Size Photograph</b></label>
             <input class="form-control" type="file" id="recent_photo">
             <p style="color:red"><b>Image size less than 4mb</b></p>
         </div>
         <div class="form-group">
             <label for=""><b>HSC Marksheet</b></label>
             <input type="file" class="form-control" id="hsc_marksheet">
             <p style="color:red"><b>Image,pdf or document size less than 4mb</b></p>
         </div>
         <div class="form-group">
            <label for=""><b>SSC Marksheet</b></label>
            <input type="file" class="form-control" id="ssc_marksheet">
            <p style="color:red"><b>Image,pdf or document size less than 4mb</b></p>
        </div>
        <div class="form-group">
            <label for=""><b>All Semestar Marksheet In a single pdf or document</b></label>
            <input type="file" class="form-control" id="semestars_marksheet">
            <p style="color:red"><b>File size less than 10mb</b></p>
        </div>
        <div class="form-group">
            <br>
            <button class="btn btn-primary btn-lg btn-block" name="submit" type="submit">
                Submit
            </button>
        </div>
        </form>
      </div>
    </div>
  </body>
